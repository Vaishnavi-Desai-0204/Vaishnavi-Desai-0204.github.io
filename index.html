<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

    text-align:center;
    padding-top:80px;
}

.container{
    background:white;
    margin:auto;
    padding:30px;
    width:90%;
    max-width:350px;
    border-radius:25px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

h1{
    font-size:26px;
    color:#ff4f87;
}

.donut{
    font-size:70px;
    margin:20px 0;
}

button{
    padding:12px 22px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff7fb5;
    color:white;
}

#no{
    background:#eee;
}

button:hover{

#message{
    margin-top:20px;
    font-size:20px;
    color:#ff4f87;
}
</style>
</head>

<body>

    <button id="yes">Yes ğŸ’•</button>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
