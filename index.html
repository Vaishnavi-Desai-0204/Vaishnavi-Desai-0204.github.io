<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share a Donut 游꼴</title>

<style>
body{
    font-family: "Comic Sans MS", cursive, sans-serif;
    background:#ffe4ef;
    text-align:center;
    padding-top:80px;
    overflow:hidden;
}

.donut-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}

.floating{
    position:absolute;
    animation:float 10s linear infinite;
}

.floating img{
    width:70px;
}

@keyframes float{
    from{ transform:translateY(100vh); }
    to{ transform:translateY(-10vh); }
}

.container{
    position:relative;
    z-index:2;
    background:white;
    margin:auto;
    padding:30px;
    width:90%;
    max-width:350px;
    border-radius:25px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

h1{
    font-size:24px;
    color:#ff4f87;
}

.donut{
    font-size:80px;
    margin:20px 0;
}

button{
    padding:12px 22px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    position:relative;
}

#yes{
    background:#ff7fb5;
    color:white;
}

#no{
    background:#eee;
}

#message{
    margin-top:20px;
    font-size:20px;
    color:#ff4f87;
}
</style>
</head>

<body>

<div class="donut-bg" id="bg"></div>

<div class="container">
    <div class="donut">游꼴</div>
    <h1>Will you share a tiny lil donut with me? 游봌游냤</h1>

    <button id="yes">Yes of course 游눗</button>
    <button id="no">No 游뗻</button>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const bg = document.getElementById("bg");

/* donut image sources */
const donutImages = [
 "https://cdn-icons-png.flaticon.com/512/1046/1046784.png",
 "https://cdn-icons-png.flaticon.com/512/3075/3075977.png",
 "https://cdn-icons-png.flaticon.com/512/992/992703.png"
];

/* create floating donuts */
for(let i=0;i<35;i++){
    const d = document.createElement("div");
    d.className="floating";
    d.style.left=Math.random()*100+"%";
    d.style.fontSize = (40 + Math.random()*50)+"px";
    d.style.animationDuration=(6+Math.random()*6)+"s";

    if(Math.random() > 0.5){
        d.innerHTML="游꼴";
    }else{
        const img=document.createElement("img");
        img.src = donutImages[Math.floor(Math.random()*donutImages.length)];
        img.style.width = (50 + Math.random()*40)+"px";
        d.appendChild(img);
    }

    bg.appendChild(d);
}

/* move NO button when near */
document.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    if(distance < 120){
        const x = Math.random()*200 - 100;
        const y = Math.random()*200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
});

document.addEventListener("touchmove",(e)=>{
    const touch = e.touches[0];
    const rect = noBtn.getBoundingClientRect();

    const distance = Math.hypot(
        touch.clientX - (rect.left + rect.width/2),
        touch.clientY - (rect.top + rect.height/2)
    );

    if(distance < 120){
        const x = Math.random()*200 - 100;
        const y = Math.random()*200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
});

yesBtn.addEventListener("click",()=>{
    message.innerHTML="Yaaay!! You just agreed to a donut date 游꼴游눘";
});
</script>

</body>
</html>
